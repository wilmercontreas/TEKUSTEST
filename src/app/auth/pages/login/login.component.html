<div class="container animate__animated animate__fadeIn animate__faster">
    <div class="container-tittle">
        <h2 class="tittle">Log In</h2>
    </div>
    <form (ngSubmit)="login()" [formGroup]="form" autocomplete="off">
    <div class="container-form"> 
        <div class="form-element" [ngClass]="{'form-element-err': invalidInput('userName') }">
            <span class="form-text">User Name</span>
            <input class="input" type="text" formControlName="userName">
        </div>
        <span class="text-err animate__animated animate__headShake" *ngIf="invalidInput('userName')">{{mnsgErrUserName}}</span>
        
        <div class="form-element" [ngClass]="{'form-element-err': invalidInput('password') }">
            <span class="form-text">Password</span>
            <input class="input" type="password" formControlName="password">
        </div>
        <span class="text-err animate__animated animate__headShake" *ngIf="invalidInput('password')" >{{mnsgErrpassword}}</span>
        <button class="button" type="submit">Sign In</button>
    </div>
    </form>
</div>
