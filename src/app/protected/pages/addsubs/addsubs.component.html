<div class="container">
    <app-navbar></app-navbar>
    <div class="content ">
        <div class="card animate__animated animate__fadeIn animate__faster">
        
            <div class="container-tittle">
                <h2 class="tittle">Crear Subscriber</h2>
            </div>
            <form (ngSubmit)="addSub()" [formGroup]="form" autocomplete="off">
            <div class="container-form"> 
                <div class="form-element" [ngClass]="{'form-element-err': invalidInput('name') }">
                    <span class="form-text">Name</span>
                    <input class="input" type="text" formControlName="name">
                </div>
                <span class="text-err animate__animated animate__headShake" *ngIf="invalidInput('name')">{{mnsgErrName}}</span>

                <div class="form-element" [ngClass]="{'form-element-err': invalidInput('email') }">
                    <span class="form-text">Email</span>
                    <input class="input" type="text" formControlName="email">
                </div>
                <span class="text-err animate__animated animate__headShake" *ngIf="invalidInput('email')" >{{mnsgErrEmail}}</span>
                
                <div class="form-element" [ngClass]="{'form-element-err': invalidInput('country') }">
                    <span class="form-text">Country</span>
                    <select name="country" formControlName="country" >
                        <option *ngFor="let country of countries" [value]="country.Code">{{country.Name}}</option>
                    </select>
                </div>
                <span class="text-err animate__animated animate__headShake" *ngIf="invalidInput('country')" >{{mnsgErrCountry}}</span>
                
                <div class="form-element" [ngClass]="{'form-element-err': invalidInput('phoneNumber') }">
                    <span class="form-text">Phone number</span>
                    <input class="input" type="text" formControlName="phoneNumber">
                </div>
                <span class="text-err animate__animated animate__headShake" *ngIf="invalidInput('phoneNumber')" >{{mnsgErrPhoneNumber}}</span>

                <div class="form-element" [ngClass]="{'form-element-err': invalidInput('jobTitle') }">
                    <span class="form-text">Job title</span>
                    <input class="input" type="text" formControlName="jobTitle">
                </div>
                <span class="text-err animate__animated animate__headShake" *ngIf="invalidInput('jobTitle')" >{{mnsgErrJobTitle}}</span>

                <div class="form-element" [ngClass]="{'form-element-err': invalidInput('area') }">
                    <span class="form-text">Area</span>
                    <input class="input" type="text" formControlName="area">
                </div>
                <span class="text-err animate__animated animate__headShake" *ngIf="invalidInput('area')" >{{mnsgErrArea}}</span>
                              
                <div class="form-element" >
                    <span class="form-text">Topics</span>
                    <input class="input" type="text" formControlName="topics">
                </div>
                
                <button class="button" type="submit">CREATE</button>
            </div>
            </form>

        </div>
    </div>
</div>
